<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dal Code Laga Dimag(ghutne)</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #e91e63;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #e91e63;
      border-radius: 10px;
      margin: 1rem 0;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .error {
      color: #d00000;
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 8s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-20vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Hehehe üòè What's the magic word?</h1>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button id="unlockBtn">Unlock</button>
  <div class="error" id="errorText"></div>

  <!-- Background song -->
  <audio id="bgSong" src="songs/song5.mp3" loop preload="auto"></audio>

  <script>
    const messages = [
      "ooohhhh bby thats not it, fir se try kar",
      "arreeeee bachaa, u can do it!!ü§≠ü§≠",
      "Harshieee!!! useee those ghutne of ursüòùüòù",
      "Love u must find the pass to get to the the pagessüòóüòó(u know just sayingü§≠)",
      "Karti rhee tryyy karti rhee u CAN!!! darlingüòòüòò",
      "areeee fuduuu!!! really u think that was the passüòèüòè",
      "Dimag lagaya hai mene bhi thora, tu bhii lagaleüòÅüòÅ",
      "ok ok last last üò≠",
      "now i give up üòµüòµüòµ itna muskil toh hai bhi ni",
      "HUPPPP!!!! but i still love u ü•πüíó"
    ];

    let wrongCount = 0;
    const song = document.getElementById("bgSong");
    const unlockBtn = document.getElementById("unlockBtn");
    const passwordInput = document.getElementById("passwordInput");

    // ensure music starts on first interaction
    function enableMusic() {
      if (song.paused) {
        song.play().catch(err => console.log("Autoplay blocked:", err));
      }
    }

    passwordInput.addEventListener("input", enableMusic);
    unlockBtn.addEventListener("click", enableMusic);

    function spawnEmoji(type) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = type === "correct" ? "üíñ" : "‚ùå";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 8000);
    }

    function checkPassword() {
      const input = passwordInput.value;
      const correctPassword = "1608_2805_290924";
      const errorText = document.getElementById("errorText");

      if (input === correctPassword) {
        errorText.style.color = "green";
        errorText.innerText = "Correct! Let's go üíñ";
        spawnEmoji("correct");
        setTimeout(() => {
          window.location.href = "page3_wishes.html";
        }, 1500);
      } else {
        errorText.style.color = "#d00000";
        if (wrongCount < messages.length) {
          errorText.innerText = messages[wrongCount];
        } else {
          errorText.innerText = "Bas kar yaar üòµ‚Äçüí´";
        }
        spawnEmoji("wrong");
        wrongCount++;
        passwordInput.value = "";
      }
    }

    unlockBtn.addEventListener("click", checkPassword);
  </script>
</body>
</html>
