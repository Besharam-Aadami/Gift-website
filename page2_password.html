<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dal Code Laga Dimag(ghutne)</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e91e63;
      text-align: center;
      z-index: 2;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #e91e63;
      border-radius: 10px;
      margin: 1rem 0;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 2;
    }

    .error {
      color: #d00000;
      margin-top: 1rem;
      font-weight: bold;
      z-index: 2;
    }

    /* floating emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Unlock</button>
  <div class="error" id="errorText"></div>

  <!-- Background Music -->
  <audio id="bgSong" src="songs/song5.mp3" autoplay loop muted></audio>

    // floating emoji generator

      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 5 + Math.random() * 5 + "s"; 
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }

      "Karti rhee tryyy karti rhee u CAN!!! darlingüòòüòò",

      const errorText = document.getElementById("errorText");

      if (input === correctPassword) {
        errorText.style.color = "green";

        setTimeout(() => {
          window.location.href = "page3_wishes.html";

        } else {
          errorText.innerText = "Bas kar yaar üòµ‚Äçüí´";
        }
        wrongCount++;
        document.getElementById("passwordInput").value = "";

    // Music autoplay fix for mobile
    const song = document.getElementById("bgSong");
    function enableMusic() {
      if (song.muted) {
        song.muted = false;
        song.play().catch(err => console.log("Autoplay blocked:", err));
      }
    }
    document.getElementById("passwordInput").addEventListener("click", enableMusic);
    document.getElementById("passwordInput").addEventListener("input", enableMusic);

</html>
