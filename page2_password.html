<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dal Code Laga Dimag(ghutne)</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* so emojis don't create scrollbars */
      position: relative;
    }

    h1 {
      color: #e91e63;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #e91e63;
      border-radius: 10px;
      margin: 1rem 0;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .error {
      color: #d00000;
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Floating emoji style */
    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hehehe 😏 What's the magic word?</h1>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Unlock</button>
  <div class="error" id="errorText"></div>

  <script>
    const messages = [
      "ooohhhh bby thats not it, fir se try kar",
      "arreeeee bachaa, u can do it!!🤭🤭",
      "Harshieee!!! useee those ghutne of urs😝😝",
      "Love u must find the pass to get to the the pagess😗😗(u know just saying🤭)",
      "Karti rhee tryyy karti rhee u CAN!!! darling😘😘",
      "areeee fuduuu!!! really u think that was the pass😏😏",
      "Dimag lagaya hai mene bhi thora, tu bhii lagale😁😁",
      "ok ok last last 😭",
      "now i give up 😵😵😵 itna muskil toh hai bhi ni",
      "HUPPPP!!!! but i still love u 🥹💗"
    ];

    let wrongCount = 0;

    function spawnEmojis(emojis) {
      for (let i = 0; i < 15; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = "80vh";
        emoji.style.animationDuration = 2 + Math.random() + "s";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2500);
      }
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const correctPassword = "1608_2805_290924";
      const errorText = document.getElementById("errorText");

      if (input === correctPassword) {
        errorText.style.color = "green";
        errorText.innerText = "Correct! Let's go 💖";
        spawnEmojis(["🎉","💖","✨","🥳"]);
        setTimeout(() => {
          window.location.href = "page3_wishes.html";
        }, 2000);
      } else {
        errorText.style.color = "#d00000";
        if (wrongCount < messages.length) {
          errorText.innerText = messages[wrongCount];
        } else {
          errorText.innerText = "Bas kar yaar 😵‍💫";
        }
        spawnEmojis(["❌","😵‍💫","😝","🙃"]);
        wrongCount++;
        document.getElementById("passwordInput").value = "";
      }
    }
  </script>
</body>
</html>
