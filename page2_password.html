<!DOCTYPE html>

  <style>
    body {

      padding: 40px;
      color: #4d004d;
      overflow: hidden;
    }

    }

    input {

      font-size: 1.1em;
      border: 2px solid #ff4da6;
      border-radius: 8px;

      width: 250px;
    }

    button {

      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-btn:hover {
      background-color: #45a049;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.9;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
