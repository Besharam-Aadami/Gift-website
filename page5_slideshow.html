let images = Object.keys(captions);
let currentIndex = 0;
let slideshow = document.getElementById("slideshow");
let captionBox = document.getElementById("caption");
let bgMusic = document.getElementById("bgMusic");
let playPauseBtn = document.getElementById("playPauseBtn");
let nextPageBtn = document.getElementById("nextPageBtn");

let slideshowInterval;
let isPlaying = false;

function showImage(index) {
    slideshow.style.opacity = 0;
    setTimeout(() => {
        slideshow.src = photoFolder + images[index];
        captionBox.textContent = captions[images[index]];
        slideshow.style.opacity = 1;
    }, 500);
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function startSlideshow() {
    slideshowInterval = setInterval(nextImage, 6000);
}

function stopSlideshow() {
    clearInterval(slideshowInterval);
}

// Initialize with first image
showImage(currentIndex);

playPauseBtn.addEventListener("click", () => {
    if (isPlaying) {
        // Pause both
        bgMusic.pause();
        stopSlideshow();
        slideshow.classList.add("paused");
    } else {
        // Play both
        bgMusic.play();
        startSlideshow();
        slideshow.classList.remove("paused");
    }
    isPlaying = !isPlaying;
});

// Go to next page
nextPageBtn.addEventListener("click", () => {

});
